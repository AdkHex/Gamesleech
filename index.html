      :root {
        --bg-color: #1a202c;
        --card-bg: #2d3748;
        --input-bg: #262f40;
        --primary-accent: #38b2ac;
        --primary-hover: #4fd1c5;
        --secondary-accent: #4a5568;
        --secondary-hover: #606b7f;
        --success-color: #38a169;
        --heading-color: #e2e8f0;
        --text-color: #a0aec0;
        --border-color: #4a5568;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Lexend", system-ui, -apple-system, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--bg-color);
        padding: 20px;
      }

      h1,
      h2,
      h3,
      label {
        color: var(--heading-color);
        margin-bottom: 15px;
      }

      label,
      .section-title,
      .output-box h3,
      .header h1 {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .container {
        display: flex;
        gap: 30px;
        max-width: 1400px;
        margin: 0 auto;
      }

      .input-section,
      .output-section {
        flex: 1;
        background-color: var(--card-bg);
        padding: 25px;
        border-radius: 12px;
        border: 1px solid var(--border-color);
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        font-weight: 400;
        font-size: 0.9rem;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 14px;
        background-color: var(--input-bg);
        color: var(--heading-color);
        transition: all 0.2s ease-in-out;
        font-family: "Lexend", sans-serif;
      }

      input[type="text"]::placeholder,
      textarea::placeholder {
        color: var(--text-color);
        opacity: 0.8;
      }

      input[type="text"]:focus,
      textarea:focus {
        outline: none;
        border-color: var(--primary-accent);
        box-shadow: 0 0 0 3px rgba(56, 178, 172, 0.3);
      }

      textarea {
        min-height: 100px;
        resize: vertical;
      }

      button {
        background-color: var(--primary-accent);
        color: #ffffff;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        display: block;
        margin: 25px auto;
        width: 220px;
        transition: all 0.2s ease-in-out;
        font-family: "Lexend", sans-serif;
      }

      button:hover {
        background-color: var(--primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      button.copied {
        background-color: var(--success-color);
      }

      #outputCode {
        width: 100%;
        height: 300px;
        font-family: "SF Mono", "Consolas", "Monaco", monospace;
        font-size: 13px;
        white-space: pre-wrap;
        line-height: 1.5;
      }

      .optional-section {
        background-color: rgba(0, 0, 0, 0.15);
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid var(--border-color);
      }

      .section-title {
        font-weight: 600;
        color: var(--heading-color);
        font-size: 18px;
      }

      .req-fields,
      .edition-version,
      .two-column,
      .three-column {
        display: grid;
        gap: 15px;
      }

      .req-fields {
        grid-template-columns: 1fr 1fr;
      }
      .edition-version {
        grid-template-columns: repeat(4, 1fr);
      }
      .two-column {
        grid-template-columns: 1fr 1fr;
      }
      .three-column {
        grid-template-columns: 1fr 1fr 1fr;
      }

      .output-box {
        margin-top: 25px;
        padding: 20px;
        background-color: var(--bg-color);
        border-radius: 8px;
        border: 1px solid var(--border-color);
      }

      .output-box:first-child {
        margin-top: 0;
      }

      .output-box h3 {
        font-size: 18px;
        font-weight: 600;
      }

      .output-box input {
        background-color: var(--input-bg);
        font-family: "SF Mono", "Consolas", "Monaco", monospace;
        margin-bottom: 15px;
      }

      .output-box button {
        margin: 10px 0 0;
        width: 100%;

      }

      .output-box button:hover {
        background-color: var(--secondary-hover);
      }

      .output-box button.copied {

      }

        margin-bottom: 40px;

      @media (max-width: 1200px) {
        .container {
          flex-direction: column;
        }
        .edition-version,
        .three-column {
          grid-template-columns: 1fr 1fr;
        }

      @media (max-width: 768px) {
        body {
          padding: 15px;
        }

        .two-column,
        .edition-version,
        .three-column {
          grid-template-columns: 1fr;
        }
        .header h1 {
          font-size: 28px;
        }
        .header p {
          font-size: 16px;
        }
      }

    <script>
      function formatReleaseDate(dateString) {
        const monthMap = {
          jan: "January",
          "jan,": "January",
          feb: "February",
          "feb,": "February",
          mar: "March",
          "mar,": "March",
          apr: "April",
          "apr,": "April",
          may: "May",
          "may,": "May",
          jun: "June",
          "jun,": "June",
          jul: "July",
          "jul,": "July",
          aug: "August",
          "aug,": "August",
          sep: "September",
          "sep,": "September",
          oct: "October",
          "oct,": "October",
          nov: "November",
          "nov,": "November",
          dec: "December",
          "dec,": "December",
        };

        const datePattern =
          /(\d{1,2})\s*([a-z]{3},)\s*(\d{4})|([a-z]{3},)\s*(\d{1,2})\s*,?\s*(\d{4})/i;
        const match = dateString.match(datePattern);

        if (match) {
          let day, month, year;
          if (match[1]) {
            day = match[1];
            month = match[2].toLowerCase();
            year = match[3];
          } else {
            day = match[5];
            month = match[4].toLowerCase();
            year = match[6];
          }

          const fullMonth = monthMap[month] || month.replace(",", "");
          return `${day} ${fullMonth} ${year}`;
        }

        return dateString || "1 January 2024";
      }

      function generateCode() {
        const gameName = document.getElementById("gameName").value || "XXX";
        const developer = document.getElementById("developer").value || "";
        const publisher = document.getElementById("publisher").value || "";
        const releaseDateInput = document.getElementById("releaseDate").value;
        const releaseDate = formatReleaseDate(releaseDateInput);
        let genre =
          document.getElementById("genre").value || "Action, Adventure";
        const size = document.getElementById("size").value || "1.0GB";
        const editionName = document.getElementById("editionName").value;
        const versionNumber = document.getElementById("versionNumber").value;
        const buildNumber = document.getElementById("buildNumber").value;
        const dlcCount = document.getElementById("dlcCount").value;
        const editionType =
          document.getElementById("editionType").value ||
          "Repack, Pre-installed, GOG Installer";
        const source = document.getElementById("source").value;
        const epicLink = document.getElementById("epicLink").value;
        const gogLink = document.getElementById("gogLink").value;
        const steamLink = document.getElementById("steamLink").value;
        const ytLink = document.getElementById("ytLink").value;
        const aboutGame = document.getElementById("aboutGame").value;
        const note = document.getElementById("note").value;
        const onlineFix = document.getElementById("onlineFix").value;
        const serverCreation = document.getElementById("serverCreation").value;

        const os = document.getElementById("os").value;
        const ram = document.getElementById("ram").value;
        const storage = document.getElementById("storage").value;
        const directx = document.getElementById("directx").value;
        const processor = document.getElementById("processor").value;
        const graphics = document.getElementById("graphics").value;

        const instructions = document.getElementById("instructions").value;
        const installation = document.getElementById("installation").value;
        const dlcs = document.getElementById("dlcs").value;
        const extras = document.getElementById("extras").value;

        let versionInfoParts = [];

        if (versionNumber) versionInfoParts.push(`v${versionNumber}`);
        if (buildNumber) versionInfoParts.push(`build ${buildNumber}`);
        if (dlcCount) versionInfoParts.push(`+ ${dlcCount}DLCs`);

        let versionInfo = "";
        if (versionInfoParts.length > 0) {
          if (versionInfoParts.length === 1) {
            versionInfo = `(${versionInfoParts[0]})`;
          } else if (versionInfoParts.length === 2) {
            if (versionNumber && buildNumber) {
              versionInfo = `(${versionInfoParts[0]} | ${versionInfoParts[1]})`;
            } else {
              versionInfo = `(${versionInfoParts[0]} ${versionInfoParts[1]})`;
            }
          } else if (versionInfoParts.length === 3) {
            versionInfo = `(${versionInfoParts[0]} | ${versionInfoParts[1]} ${versionInfoParts[2]})`;
          }
        }

        let downloadTitleVersionParts = [];

        if (versionNumber) downloadTitleVersionParts.push(`v${versionNumber}`);
        if (buildNumber) downloadTitleVersionParts.push(`build${buildNumber}`);
        if (dlcCount) downloadTitleVersionParts.push(`+ ${dlcCount}DLCs`);

        let downloadTitleVersionInfo = "";
        if (downloadTitleVersionParts.length > 0) {
          if (downloadTitleVersionParts.length === 1) {
            downloadTitleVersionInfo = `(${downloadTitleVersionParts[0]})`;
          } else if (downloadTitleVersionParts.length === 2) {
            if (versionNumber && buildNumber) {
              downloadTitleVersionInfo = `(${downloadTitleVersionParts[0]} | ${downloadTitleVersionParts[1]})`;
            } else {
              downloadTitleVersionInfo = `(${downloadTitleVersionParts[0]} ${downloadTitleVersionParts[1]})`;
            }
          } else if (versionInfoParts.length === 3) {
            downloadTitleVersionInfo = `(${downloadTitleVersionParts[0]} | ${versionInfoParts[1]} ${downloadTitleVersionParts[2]})`;
          }
        }

        let downloadTitle = `Download ${gameName}`;
        if (editionName) downloadTitle += ` - ${editionName} Edition`;
        if (downloadTitleVersionInfo)
          downloadTitle += ` ${downloadTitleVersionInfo}`;

        document.getElementById("downloadTitle").value = downloadTitle;

        const focusKeyphrase = `Download ${gameName}`;
        document.getElementById("focusKeyphrase").value = focusKeyphrase;

        let slug = gameName
          .toLowerCase()
          .replace(/[^\w\s]/gi, "")
          .replace(/\s+/g, "-")
          .replace(/-+/g, "-");
        document.getElementById("slug").value = slug;

        const imageRenamer = `download-${slug}.webp`;
        document.getElementById("imageRenamer").value = imageRenamer;

        let devPubText = "";
        if (developer && publisher) {
          if (developer === publisher) {
            devPubText = `developed and published by ${developer}`;
          } else {
            devPubText = `developed by ${developer} and published by ${publisher}`;
          }
        } else if (developer) {
          devPubText = `developed by ${developer}`;
        } else if (publisher) {
          devPubText = `published by ${publisher}`;
        }

        let formattedGenre = genre;
        let genreLinks = [];
        if (genre.includes(",")) {
          const genres = genre
            .split(",")
            .map((g) => g.trim())
            .filter((g) => g !== "");
          if (genres.length > 0) {
            genres.sort();
            genreLinks = genres.map(
              (g) =>
                `<a href="https://gamesleech.com/genre/${g
                  .toLowerCase()
                  .replace(/\s+/g, "-")}/">${g}</a>`
            );

            if (genres.length > 1) {
              if (genres.length > 2) {
                formattedGenre =
                  genres.slice(0, -1).join(", ") +
                  ", and " +
                  genres[genres.length - 1];
              } else {
                formattedGenre = genres.join(" and ");
              }
            }
          }
        } else {
          genreLinks = [
            `<a href="https://gamesleech.com/genre/${genre
              .toLowerCase()
              .replace(/\s+/g, "-")}/">${genre}</a>`,
          ];
        }

        let ytEmbed = "";
        if (ytLink) {
          let videoId = ytLink.split("v=").pop().split("&")[0].split("/").pop();
          if (videoId) {
            ytEmbed = `<figure class="wp-block-embed aligncenter is-provider-youtube wp-block-embed-youtube"><div class="wp-block-embed__wrapper">
https://www.youtube.com/watch?v=${videoId}
</div></figure>
`;
          }
        } else {
          ytEmbed = ``;
        }

        let systemReqList = `<ul class="wp-block-list"><li><strong>OS</strong>: ${os}</li>
<li><strong>RAM</strong>: ${ram}</li>
<li><strong>Storage</strong>: ${storage}</li>
<li><strong>DirectX</strong>: ${directx}</li>
<li><strong>Processor</strong>: ${processor}</li>
<li><strong>Graphics</strong>: ${graphics}</li>
</ul>
`;

        const createList = (lines) =>
          lines
            .split("\n")
            .filter((line) => line.trim() !== "")
            .map((line) => `\n<li>${line}</li>\n`)
            .join("\n\n");

        let instructionsSection = instructions
          ? `\n<h2 class="wp-block-heading">Instructions</h2>\n\n\n\n<ul class="wp-block-list">${createList(
              instructions
            )}</ul>\n\n\n`
          : "";
        let installationSection = installation
          ? `\n<h2 class="wp-block-heading">Installation</h2>\n\n\n\n<ul class="wp-block-list">${createList(
              installation
            )}</ul>\n\n\n`
          : "";
        let noteSection = note
          ? `\n<p><strong><mark style="background-color:rgba(0, 0, 0, 0);color:#e40505" class="has-inline-color">Note</mark></strong>: ${note}</p>\n\n\n`
          : "";
        let dlcsSection = dlcs
          ? `\n<h2 class="wp-block-heading">DLCs</h2>\n\n\n\n<ul class="wp-block-list">${createList(
              dlcs
            )}</ul>\n\n\n`
          : "";
        let extrasSection = extras
          ? `\n<h2 class="wp-block-heading">Extras</h2>\n\n\n\n<ul class="wp-block-list">${createList(
              extras
            )}</ul>\n\n\n`
          : "";

        let coopSection = "";
        if (onlineFix || serverCreation) {
          let coopListItems = "";
          if (onlineFix) coopListItems += createList(onlineFix);
          if (serverCreation) {
            coopListItems +=
              (coopListItems ? "\n\n" : "") +
              `\n<li><strong>Server creation</strong>:</li>\n\n\n` +
              createList(serverCreation);
          }
          coopSection = `\n<h2 class="wp-block-heading">How to Play Co-Op?</h2>\n\n\n\n<ul class="wp-block-list">${coopListItems}</ul>\n\n\n`;
        }

        let editionText = editionName ? `${editionName} Edition ` : "";
        let code = `<p>Download <strong>${gameName}</strong> PC Game. Here is a direct link to download ${gameName} ${editionText}latest version ${versionInfo} for free. ${gameName} is ${devPubText}. It was released on ${releaseDate} for Windows PC and is considered one of the best in the ${formattedGenre} genre.</p>
<h2 class="wp-block-heading">Game Info</h2>
<ul class="wp-block-list"><li><strong>Game Name</strong>: ${gameName} </li>
<li><strong>Released</strong>: ${releaseDate}</li>
<li><strong>Genre</strong>: ${genreLinks.join(", ")}</li>
`;

        if (publisher)
          code += `\n\n\n<li><strong>Publisher</strong>: ${publisher}</li>\n`;
        code += `\n\n\n<li><strong>Size</strong>: ${size}</li>\n\n\n\n<li><strong>Edition Type</strong>: ${editionType}</li>\n`;
        if (source)
          code += `\n\n\n<li><strong>Source</strong>: ${source}</li>\n`;
        if (platformLinks.length > 0)
          code += `\n                \n\n<li><strong>Available on</strong>: ${platformLinks.join(
            ", "
          )}</li>\n`;
        code += `</ul>\n\n\n`;
        if (ytEmbed) code += `${ytEmbed}\n\n`;
        code += `<h2 class="wp-block-heading has-text-align-center dl_head">${downloadTitle} for Free</h2>
<div class="wp-block-group dl_grp">[su_accordion]
[su_spoiler class="file-spoiler" title="Download as File" icon="arrow" style="fancy"]
<div class="wp-block-buttons"><div class="wp-block-button download_file"><a class="wp-block-button__link wp-element-button" href="#" target="_blank" rel="noreferrer noopener nofollow">Download Zip (1GB)</a></div>
</div>
[/su_spoiler]
[su_spoiler class="parts-spoiler" title="Download as Parts" icon="folder-1" style="fancy"]
<p></p>
[/su_spoiler]
[/su_accordion]
</div>
<p class="also_read"><a href="https://gamesleech.com/download-installation-guide/">How to Download & Install Games from GamesLeech?</a> </p>
`;
        if (installationSection) code += installationSection;
        if (noteSection) code += noteSection;
        if (coopSection) code += coopSection;
        code += `[su_spoiler class="description-spoiler" title="Description" icon="plus" style="fancy"]
`;
        if (instructionsSection) code += instructionsSection;
        if (dlcsSection) code += dlcsSection;
        if (extrasSection) code += extrasSection;
        code += `<h2 class="wp-block-heading">About Game</h2>
<p>${aboutGame || ""}</p>
<h2 class="wp-block-heading">System Requirements</h2>
${systemReqList}

[/su_spoiler]
<p></p>
`;

        document.getElementById("outputCode").value = code;
      }

      function copyToClipboard(buttonId, elementId = "outputCode") {
        const element = document.getElementById(elementId);
        element.select();
        element.setSelectionRange(0, 99999);

        navigator.clipboard
          .writeText(element.value)
          .then(() => {
            const copyBtn = document.getElementById(buttonId);
            const originalText = copyBtn.textContent;
            copyBtn.textContent = "Copied!";
            copyBtn.classList.add("copied");

            setTimeout(() => {
              copyBtn.textContent = originalText;
              copyBtn.classList.remove("copied");
            }, 2000);
          })
          .catch((err) => {
            console.error("Failed to copy: ", err);
          });
      }
    </script>
  </body>
</html>
